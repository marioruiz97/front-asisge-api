<div gdAreas="profile | content" gdGap="1em" gdRows="auto auto auto">

  <section class="mt-5 pt-3" gdArea="profile" fxLayoutAlign="center">
    <mat-card class="p-3 p-sm-4 mat-elevation-z5" fxFlex fxFlex.gt-sm="80">
      <mat-card-header class="mt-3" fxLayoutAlign="center">
        <mat-card-title>Información Personal</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout.gt-sm="row">
        <aside fxLayout="column" fxLayoutGap="1em" fxLayoutAlign="center center">
          <button mat-fab type="button" class="options mat-elevation-z5"></button>
          <div fxLayout.lt-sm="column" fxLayoutGap="20px">
            <button mat-raised-button class="px-3 py-1" fxFlexOrder.lt-sm="2" fxFlex  color="primary" (click)="toggleEdit()">
              Editar Perfil
            </button>
            <button mat-raised-button class="px-3 py-1" fxFlexOrder.lt-sm="1" fxFlex color="warn" (click)="onChangePass()">
              Cambiar Contraseña
            </button>
          </div>
        </aside>

        <form autocomplete="off" class="p-4" [formGroup]="accountForm" (ngSubmit)="saveMyInfo()" fxLayout="column">
          <mat-form-field appearance="standard">
            <mat-label>Tipo Documento</mat-label>
            <input matInput type="text" formControlName="tipoDocumento">
            <mat-icon matPrefix class="mat-18">credit_card</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>N° de Identificación</mat-label>
            <input matInput type="text" formControlName="identificacion">
            <mat-icon matPrefix class="mat-18">verified_user</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
            <mat-icon matPrefix class="mat-18">face</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Primer Apellido</mat-label>
            <input matInput type="text" formControlName="apellido1">
            <mat-icon matPrefix class="mat-18">face</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Segundo Apellido</mat-label>
            <input matInput type="text" formControlName="apellido2">
            <mat-icon matPrefix class="mat-18">face</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Correo</mat-label>
            <input matInput type="email" formControlName="correo">
            <mat-icon matPrefix class="mat-18">email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Telefono</mat-label>
            <input matInput type="number" formControlName="telefono">
            <mat-icon matPrefix class="mat-18">phonelink_ring</mat-icon>
          </mat-form-field>

          <div *ngIf="enableFields">
            <button type="button" mat-raised-button color="warn" (click)="toggleEdit()"> Cancelar </button>
            <button type="submit" mat-raised-button color="primary" class="ml-5" [disabled]="!accountForm.valid">
              Guardar cambios
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </section>


  <mat-tab-group mat-stretch-tabs class="mat-elevation-z4">
    <mat-tab label="Mis proyectos">
      <app-mis-proyectos *ngIf="_idUsuario" [idUsuario]="_idUsuario"></app-mis-proyectos>
    </mat-tab>
    <mat-tab label="Mis clientes">
      <app-mis-clientes *ngIf="_idUsuario" [idUsuario]="_idUsuario"></app-mis-clientes>
    </mat-tab>
  </mat-tab-group>
</div>
