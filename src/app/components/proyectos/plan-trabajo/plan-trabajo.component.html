<div fxLayoutAlign="center" *ngIf="!planActual">
  <h3>Debeser seleccionar primero un plan de trabajo</h3>
</div>

<mat-drawer-container class="mt-4 py-4" *ngIf="planActual">
  <mat-drawer #aside class="sidenav" role="directory" mode="side">
    <mat-action-list>
      <mat-list-item (click)="agregarMiembro()">
        <div mat-line><mat-icon mat-list-icon>person_add</mat-icon></div>
        <div mat-line><span>Agregar Miembro</span></div>
      </mat-list-item>
      <mat-list-item (click)="agregarEtapa()">
        <div mat-line><mat-icon mat-list-icon>queue</mat-icon></div>
        <div mat-line><span>Agregar Etapa</span></div>
      </mat-list-item>
      <mat-list-item>
        <div mat-line><mat-icon mat-list-icon>post_add</mat-icon></div>
        <div mat-line><span>Agregar Actividad</span></div>
      </mat-list-item>
      <mat-list-item>
        <div mat-line><mat-icon mat-list-icon>note_add</mat-icon></div>
        <div mat-line><span>Agregar Seguimiento</span></div>
      </mat-list-item>
      <mat-list-item>
        <div mat-line><mat-icon mat-list-icon>attach_file</mat-icon></div>
        <div mat-line><span>Ver Archivos</span></div>
      </mat-list-item>
    </mat-action-list>
  </mat-drawer>
  <mat-drawer-content class="pl-2 pr-1">
    <div class="row mb-3">
      <button mat-icon-button (click)="aside.toggle()" matTooltip="Abrir menÃº lateral">
        <mat-icon>{{ aside.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
      </button>
      <h3 class="pl-4 my-0">Plan de trabajo</h3>
      <div fxFlex></div>
      <button class="mr-3" mat-icon-button (click)="recargarPlan()" matTooltip="Recargar Plan">
        <mat-icon class="mat-18">refresh</mat-icon>
      </button>
    </div>
    <app-etapas-plan></app-etapas-plan>
    <app-proximas-actividades class="row mb-3"></app-proximas-actividades>
  </mat-drawer-content>
</mat-drawer-container>
