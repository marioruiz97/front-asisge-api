<div gdAreas="info | dashboards" gdRows="auto auto">

  <header gdArea="info" class="pt-5" fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-evenly">
    <mat-card fxFlex fxFlex.gt-sm="32" class="mb-5 info-card mat-elevation-z4">
      <div class="p-1 mat-elevation-z5 card-title" style="background-color: #3b5998;">
        <h3>Cliente</h3>
      </div>
      <mat-card-content class="my-3">
        <p>
          <ngx-avatar src="/assets/img/customer-avatar.png" size="70"></ngx-avatar>
        </p>
        <h3>Cliente SAS</h3>
        <p>{{returnIdentificacion()}}</p>
      </mat-card-content>
    </mat-card>

    <mat-card fxFlex fxFlex.gt-sm="32" class="mb-5 info-card mat-elevation-z4">
      <div class="p-1 mat-elevation-z5 card-title" style="background-color: var(--darken-orange);">
        <h3>Proyecto</h3>
      </div>
      <mat-card-content class="my-3">
        <span>{{' 1 - test project ' }}</span>
        <h4>Descripci√≥n</h4>
        <p>{{'pro.descripcionGeneral'}}</p>
        <span class="list-title">Fecha de Inicio:</span>
        <span>{{ 'pro.createdDate | date: medium'}}</span>
      </mat-card-content>
    </mat-card>

    <mat-card fxFlex fxFlex.gt-sm="32" class="mb-5 info-card mat-elevation-z4">
      <div class="p-1 mat-elevation-z5 card-title" style="background-color: green;">
        <h3>Plan de Trabajo</h3>
      </div>
      <mat-card-content class="my-3">
        <button mat-fab color="primary">
          <mat-icon class="mat-18">ligature</mat-icon>
        </button>
        Cliente
      </mat-card-content>
    </mat-card>
  </header>

  <mat-tab-group gdArea="dashboards" mat-stretch-tabs>
    <mat-tab label="General">
      <!-- widgets del dashboard -->

      <section class="my-4" fxLayout="column">
        <h3 class="mat-h1">Dashboard</h3>
        <app-estados fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="10px">
        </app-estados>

        <div class="row my-5" fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="10px"
          fxLayoutAlign.gt-sm="space-evenly">
          <app-miembros fxFlex.gt-sm="49"></app-miembros>
          <app-ultimas-actividades fxFlex.gt-sm="49"></app-ultimas-actividades>
        </div>

        <div class="row mb-3">
          <app-proximas-actividades></app-proximas-actividades>
        </div>


      </section>
    </mat-tab>

    <!-- fin widgets - otros componentes -->
    <mat-tab label="Plan de Trabajo">
      <app-plan-trabajo></app-plan-trabajo>
    </mat-tab>
    <mat-tab label="Tiempos"> Content 3 </mat-tab>
  </mat-tab-group>

</div>
