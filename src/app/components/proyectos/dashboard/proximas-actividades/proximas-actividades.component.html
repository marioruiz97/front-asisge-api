<mat-card class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Pr贸ximas Actividades</mat-card-title>
  </mat-card-header>

  <mat-card-content class="pb-4" fxLayout="column">
    <div class="mb-2" fxLayoutAlign="center">
      <mat-form-field>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="buscar...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z1">
      <ng-container matColumnDef="emailUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let doc"> {{doc.emailUsuario}} </td>
      </ng-container>
      <ng-container matColumnDef="accionRealizada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acci贸n Realizada </th>
        <td mat-cell *matCellDef="let doc"> {{doc.accionRealizada}} </td>
      </ng-container>
      <ng-container matColumnDef="descripcionAccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header fxHide.lt-sm> Descripci贸n Acci贸n </th>
        <td mat-cell *matCellDef="let doc" fxHide.lt-sm> {{doc.descripcionAccion}} </td>
      </ng-container>
      <ng-container matColumnDef="fechaAccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Accion </th>
        <td mat-cell *matCellDef="let doc"> {{doc.fechaAccion | date: 'medium' }} </td>
      </ng-container>

      <!-- elementos necesarios para el mat-table de angular material-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- paginador de angular material-->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30]" class="mat-elevation-z1">
    </mat-paginator>
  </mat-card-content>
</mat-card>
