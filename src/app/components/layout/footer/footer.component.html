<footer class="mt-5" fxLayout="column" *ngIf="isLogged">
  <mat-divider></mat-divider>

  <section fxLayout="column" fxFlexAlign.lt-md="center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-evenly">
    <mat-list dense>
      <h3 class="m-0 mt-3 pb-1">Proyectos</h3>
      <mat-list-item *ngFor="let item of proyectos">
        <a [routerLink]="[item.url]">{{item.name}}</a>
      </mat-list-item>
    </mat-list>

    <mat-list dense>
      <h3 class="m-0 mt-3 pb-1">MÃ³dulos</h3>
      <mat-list-item *ngFor="let item of modulos">

      </mat-list-item>
    </mat-list>

    <mat-list dense>
      <h3 class="m-0 mt-3 pb-1"> Ponte en Contacto</h3>
      <mat-list-item *ngFor="let item of contacto">
        <a [routerLink]="[item.url]">{{item.name}}</a>
      </mat-list-item>
    </mat-list>
  </section>

  <div class="footer-row credits mt-2" fxLayoutAlign="center center">
    <p>
