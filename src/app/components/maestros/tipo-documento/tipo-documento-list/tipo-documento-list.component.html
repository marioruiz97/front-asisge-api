<div gdAreas="header | content" gdGap="1em" gdRows="auto auto auto">

  <header class="pt-4 m-2" gdArea="header" fxLayoutAlign="center center">
    <h1 fxFlex="50">Tipos de Documento</h1>
  </header>

  <section gdArea="content" fxLayoutAlign="center center">
    <div fxFlex="80" fxLayout="column">
      <div class="px-5 list-button" fxLayoutAlign="space-between">
        <mat-form-field>
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="buscar...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-button routerLink="/tipo-documento/0" color="primary">
          <mat-icon>add</mat-icon> Crear Registro
        </button>
      </div>


      <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Documento </th>
          <td mat-cell *matCellDef="let doc"> {{doc.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nombreTipoDocumento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Documento </th>
          <td mat-cell *matCellDef="let doc"> {{doc.nombreTipoDocumento}} </td>
        </ng-container>
        <!-- botones para editar, eliminar -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let doc">
            <div>
              <button mat-icon-button color="primary" [routerLink]="['/tipo-documento/'+doc.id]">
                <mat-icon class="mat-18">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete(doc.id)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <!-- elementos necesarios para el mat-table de angular material-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- paginador de angular material-->
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" class="mat-elevation-z8">
      </mat-paginator>
    </div>
  </section>
</div>
