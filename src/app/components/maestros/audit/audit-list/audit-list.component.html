<div class="px-2 px-sm-5 list-button">
  <mat-form-field>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="buscar...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="emailUsuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
    <td mat-cell *matCellDef="let doc">
      <p class="pr-2"> {{doc.emailUsuario}} </p>
    </td>
  </ng-container>
  <ng-container matColumnDef="accionRealizada">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción Realizada </th>
    <td mat-cell *matCellDef="let doc"> {{doc.accionRealizada}} </td>
  </ng-container>
  <ng-container matColumnDef="descripcionAccion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header fxHide.lt-sm> Descripción Acción </th>
    <td mat-cell *matCellDef="let doc" fxHide.lt-sm>
      <p class="px-2"> {{doc.descripcionAccion}} </p>
    </td>
  </ng-container>
  <ng-container matColumnDef="fechaAccion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Accion </th>
    <td mat-cell *matCellDef="let doc"> {{doc.fechaAccion | date: 'medium' }} </td>
  </ng-container>

  <!-- elementos necesarios para el mat-table de angular material-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- paginador de angular material-->
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" class="mat-elevation-z8">
</mat-paginator>
