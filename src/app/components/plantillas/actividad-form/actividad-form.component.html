<section>
  <div>
    <h2 matDialogTitle>Gestionar Actividad</h2>
    <div fxFlex></div>
    <button mat-icon-button [matDialogClose]="true">
      <mat-icon>clear</mat-icon>
    </button>
  </div>

  <span mat-subheader>Los campos con * son obligatorios</span>

  <form [formGroup]="actividadForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content fxLayout="column" fxLayoutGap="1rem">
      <mat-form-field>
        <mat-label>Nombre Actividad</mat-label>
        <input type="text" matInput formControlName="nombre">
        <mat-hint>Ingrese nombre de la actividad</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Duración</mat-label>
        <input type="number" matInput formControlName="duracion">
        <mat-hint>Ingrese la duración promedio de la actividad en horas</mat-hint>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions class="my-4">
      <button type="submit" mat-button fxFlex [matDialogClose]="false" [disabled]="actividadForm.invalid" color="primary">Guardar Actividad</button>
      <button type="button" mat-button fxFlex [matDialogClose]="true" color="warn">Cancelar</button>
    </mat-dialog-actions>
  </form>
</section>
