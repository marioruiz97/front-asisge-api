<table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8" fxFill>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let doc"> {{doc.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duraci√≥n </th>
    <td mat-cell *matCellDef="let doc"> {{doc.duracion}} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let doc">
      <button type="button" mat-icon-button color="primary"  matTooltip="Editar" (click)="$edit(doc)">
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
      <button type="button" mat-icon-button color="warn" matTooltip="Eliminar" (click)="$delete(doc)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- elementos necesarios para el mat-table de angular material-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
