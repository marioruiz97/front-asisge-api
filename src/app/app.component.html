<mat-sidenav-container>
  <mat-sidenav #sidenav [ngClass]="($isHandset | async) ? 'lt-sm' : 'gt-sm'" role="navigation" mode="push">
    <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar (openMenu)="sidenav.toggle()"></app-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
